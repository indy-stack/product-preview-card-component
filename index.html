<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="main-img"></div>
          <div class="content">
            <h3 class="title">Perfume</h3>
            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <div class="main-price">$149.99</div>
              <span class="discount"><small>$169.99</small></span>
            </div>
            <button class="btn-cart">
              <img src="./images/icon-cart.svg" alt="cart" />
              <span class="add-to-cart">Add to Cart</span>
            </button>
          </div>
    </div>
    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Indira Fraga</a>.</div>
    </footer>
  </body>
</html>
